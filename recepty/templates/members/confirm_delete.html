{% extends "base.html" %}
{% block content %}
<div class="container mt-20">
  <h2>Opravdu chceš smazat člena?</h2>
  <p><strong>{{ member.firstname }} {{ member.lastname }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Smazat</button>
    <a href="{% url 'members' %}" class="btn btn-secondary ml-10">Zrušit</a>
  </form>
</div>
{% endblock %}
