{% extends "base.html" %}

{% block title %}{{ recipe.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ recipe.title }}</h2>
    {% if recipe.image %}
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="img-fluid mb-3" style="max-width:300px;">
    {% endif %}
    <p>{{ recipe.description }}</p>
    <p><strong>Autor:</strong> {{ recipe.autor.username }}</p>
</div>
{% endblock %}
