{% extends "base.html" %}

{% block title %}Přihlášení{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 400px;">
    <h2 class="mb-4">Přihlášení</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
            Špatné uživatelské jméno nebo heslo. Zkuste to znovu.
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Přihlásit se</button>
    </form>
    <p class="mt-3">Nemáte účet? <a href="{% url 'registrace' %}">Registrovat se</a>.</p>
</div>
{% endblock %}
