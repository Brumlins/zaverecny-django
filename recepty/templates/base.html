<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikace Recepty{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
{% block extra_css %} {% endblock %}
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">


  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a href="{% url 'index' %}" class="navbar-item">
        Úvod
      </a>

      <a href="{% url 'recipe_list' %}" class="navbar-item">
        Recepty
      </a>

      <a href="{% url 'ingredient_list' %}" class="navbar-item">
        Ingredience
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
              {% if user.is_authenticated %}
    <a href="{% url 'profile' %}" class="button is-light">Profil</a>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="button is-danger">Odhlásit se</button>
    </form>

{% else %}
    <a href="{% url 'login' %}" class="button is-light">Přihlášení</a>
    <a href="{% url 'registrace' %}" class="button is-primary">Registrace</a>

{% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>


<!-- Hlavní obsah stránky -->
{% block content %}{% endblock %}

</body>
</html>
