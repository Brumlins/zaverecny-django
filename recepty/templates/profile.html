{% extends "base.html" %}

{% block title %}Můj profil{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h1 class="title is-3 mb-4 has-text-centered">Můj profil</h1>
    <div class="card">
        <div class="card-content">
            <div class="content">
                <p><strong>Přihlášen jako:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Datum registrace:</strong> {{ user.date_joined|date:"d.m.Y H:i" }}</p>
            </div>
            <form action="{% url 'logout' %}" method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="button is-danger is-fullwidth">Odhlásit se</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
